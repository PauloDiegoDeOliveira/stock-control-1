<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      @if (loginCard) {
      <!--LOGIN-->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card styleClass="mt-10" header="Login" subheader="Faça login com sua contra exixtente!">
          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="email" pInputText placeholder="Email" formControlName="email">
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha" formControlName="password">
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="" [disabled]="!this.loginForm.valid">Login</button>
          </div>
          <span class="flex justify-content-center align align-content-center text-align-center mt-3 text-red-600 font-semibold" style="cursor: pointer;" (click)="loginCard = !loginCard">
            Criar conta
          </span>
        </p-card>
      </form>
      } @else {
      <!--SIGNUP-->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
        <p-card styleClass="mt-10" header="Signup" subheader="Crie já sua conta!">
          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="text" pInputText placeholder="Nome" formControlName="name">
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="email" pInputText placeholder="Email" formControlName="email">
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha" formControlName="password">
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="" [disabled]="!this.signupForm.valid">Criar conta</button>
          </div>
          <span class="flex justify-content-center align align-content-center text-align-center mt-3 text-red-600 font-semibold" style="cursor: pointer;" (click)="loginCard = !loginCard">
            Fazer login
          </span>
        </p-card>
      </form>
      }
    </div>
  </div>
</div>
